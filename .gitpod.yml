image:
  file: .gitpod.Dockerfile

tasks:
  - name: Next.js Dev
    init: npm instal
    command: >
      npm run dev
      gp sync-done nextjs
    openMode: split-left

  - name: YugabyteDB Shell
    init: gp sync-await nextjs
    command: |
      gp await-port 5433
      ysqlsh -f /data/init.sql
      ysqlsh
    openMode: split-right  



